<google-map
#myGoogleMap
height="750px"
width="100%"
[center]="center"
[options]="options"
>
<map-marker
#markerElem="mapMarker"
*ngFor="let marker of markers"
[position]="marker.position"
[label]="marker.label"
[title]="marker.title"
[options]="marker.options"
(mapClick)="openInfo(markerElem, marker.info, marker.habitant, marker.pays, marker.title)"
>
</map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
